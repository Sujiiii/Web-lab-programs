<!doctype html>
<html>
    <head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        .container{
                width:350px;
                height:220px;
                border:1px solid blue;
                margin-left:35%;
            }
            .element{
                margin-left: 20%;
                margin-top: 8%;
            }
            /*span{
                color: green;
                margin-left: 20%;
            }*/
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Vowel and Reverse of a number</h1>
        <div class="container">
            <input type="text" placeholder="Enter a String" id="string"
                class="element" /><br>
            <!--<input type="text" placeholder="Enter a Number" id="number"
                class="element" /><br>-->
             <button type="button" id="submit" onclick="getData()"
                style="margin-left: 40%;margin-top:
                8%;color:blue;"> Submit </button><br><br>
            <!--<span id="stringResult"></span><br>
            <span id="numberResult"></span>-->
        </div><br>
        <footer>
            <b style="margin-left: 42%;">Made with <span style="color:red;">&hearts;</span> on <span class= "fa fa-coffee" style="color:red;"></span></b>
        </footer>
        <script>
            function getData(){
                var val = document.getElementById('string').value;
                //var number = document.getElementById('number').value;

                if(val == ""){
                    alert("Enter all the fields");
                    return;
                }
                
                else if(isNaN(parseInt(val))){
                
                	processString(val);
                
                }else{
                
                	processNumber(val);
                
                }
            }
            function processString(string){
                string = string.toUpperCase();
                for(var i = 0; i < string.length; i++){
                    ch = string.charAt(i);
                    if(ch == 'A' || ch == 'E' || ch == 'I' || ch == 'O' || ch == 'U')
                        break;
                }
                if( i < string.length )
                    alert("Left most vowel " + ch +" found at position " +(i+1));
                else
                    alert("No Vowel Found");
            }
            function processNumber(number){
                alert("Reversed Number = " + String(number).split("").reverse().join(""));
            }
        </script>
    </body>
</html>
