<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-family: sans-serif;
            }
            button{
                color: blue;
            }
            table,td,tr{
                font-size: 16px;
                text-align-last: center;
                border: 1px solid blue;
                width: 35%;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Square and Cube</h1>
        <h5 style="text-align:center;">Enter the range below till where the
            square and cube has to be taken</h5>
        <input type="text" placeholder="range" id="range" onkeyup="generate()" style="margin-left: 45%;"/>
        <table id="dataTable" style="margin-left: 33%;margin-top: 5%;">
        </table><br>
        <footer>
            <b style="margin-left: 45%;">Made with <span style="color:red;">&hearts;</span>
                by Sujith D</b>
        </footer>

        <script>
              function generate() {
                document.getElementById("dataTable").innerHTML = "";
                var range = document.getElementById("range").value;
                var table = document.getElementById("dataTable");
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "Number";
                cell2.innerHTML = "Square";
                cell3.innerHTML = "Cube";
                var square = 0,cube = 0;  
                for(var i = 1;i <= range ;i++){
                    square = Math.pow(i,2);
                    cube = Math.pow(i,3);
                    row = table.insertRow();
                    cell1 = row.insertCell(0);
                    cell2 = row.insertCell(1);
                    cell3 = row.insertCell(2);
                    cell1.innerHTML = i;
                    cell2.innerHTML = square;
                    cell3.innerHTML = cube;
                }
            }
        </script>
    </body>
</html>
